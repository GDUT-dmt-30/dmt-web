
<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>测试评论</title>
	<script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="js/comments.js"></script>
</head>
<link href="https://cdn.bootcss.com/gitalk/1.2.2/gitalk.min.css" rel="stylesheet">

<body>

	<div id="gitalk-container">
		<div class="gt-container">
			<div class="gt-meta">
				<span class="gt-counts">

					<span id="num"></span>
					
						 
						 条评论</span>

			</div>
			<div class="gt-header">
				<div class="gt-header-comment">
					<textarea id="userName" class="gt-header-textarea nickname" placeholder="昵称" style="overflow: hidden; word-wrap: break-word; resize: none;min-height: 3em;margin: 1em 0;width: 120px;height:12px"></textarea>
					<textarea id="txt" class="gt-header-textarea textarea" placeholder="说点什么" style="overflow: hidden; word-wrap: break-word; resize: none; height: 72px;"></textarea>
					<div class="gt-header-controls">
						<button class="gt-btn gt-btn-public">
							<span class="gt-btn-text">评论</span>
						</button>
					</div>
				</div>
			</div>

			<div id="txtHint">

			</div>

</body>

</html>
